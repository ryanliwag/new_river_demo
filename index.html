    <style>
      /* Custom font and layout centering */
      body {
        background-color: white; /* Green background */
        margin: 0;
        padding: 0;
      }

      /* Ensure SVG is visible and scales responsively */
      svg {
        display: block;
        /* Use 100vmin to ensure the SVG area is as large as possible while maintaining aspect ratio 
               and fitting entirely within the viewport (both width and height) */
        width: 100vmin;
        height: 100vmin;
        max-width: 100%;
        max-height: 100%;
      }

      .background-container {
        position: absolute;
        opacity: 0.9;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Place it behind the SVG */
      }

      .background-container img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Cover the area, maintain aspect ratio */
      }

      #Gradient_Link {
        opacity: 0.5;
      }
      /* General styling for the text elements */
      .curved-label {
        fill: white;
        font-size: 1.2rem;
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        cursor: pointer; /* Indicate interactivity */
      }
      .icon-circle {
        fill: white;
        opacity: 0;
        transform-origin: center center;
      }

      .transparent-circle {
        fill: #f2f2f3;
        opacity: 0.1;
      }

      #Axis {
        opacity: 0.6;
      }

      .axis-line-h,
      .axis-line-v {
        stroke: #fff;
        stroke-miterlimit: 10;
      }
      .axis-circle {
        fill: #fff;
      }

      .logo-stroke {
        fill: white;
      }

      .cls-1 {
        fill: url(#radial-gradient-10);
      }

      .logo-background {
        fill: white;
      }
      .logo-stroke {
        fill: #34b778;
      }

      #Icons {
        pointer-events: none; /* Ignore all mouse events on the container */
      }
      #MainIcons {
        pointer-events: none; /* Ignore all mouse events on the container */
      }
      .overlay-circle {
        r: 0;
      }

      .group-icon {
        scale: 1.5;
        transform-origin: center center;
      }

      #logo {
        scale: 1.2;
        transform-origin: center center;
      }

      .group-dotted-circles {
        stroke-width: 0.25px;
      }

      .group-text-circle {
        fill: none;
        stroke: white;
        stroke-width: 0.2px;
      }

      .group-text {
        font-family: Helvetica-Bold, Helvetica;
        font-weight: 700;
        fill: white;
        font-size: 12px;
      }

      .group-circle {
        fill: white;
      }

      .cls-5 {
        fill: url(#radial-gradient-9);
      }

      .cls-6,
      .cls-7,
      .cls-8 {
        fill: none;
        stroke: #fff;
        stroke-miterlimit: 10;
      }

      .outer-circle {
        fill: none;
        stroke: white;
        stroke-width: 2px;
        opacity: 0.1;
      }

      .cls-9 {
        fill: url(#radial-gradient-5);
      }

      .cls-10 {
        fill: #f2f2f3;
      }

      .cls-11 {
        fill: url(#radial-gradient);
        opacity: 0.1;
      }

      .cls-12 {
        fill: url(#radial-gradient-3);
      }

      .cls-13 {
        fill: url(#radial-gradient-8);
      }

      .cls-14 {
        fill: url(#radial-gradient-2);
      }

      .cls-15 {
        fill: url(#radial-gradient-4);
      }

      .cls-16 {
        fill: #32b778;
      }

      .cls-17,
      .cls-18 {
        fill: #34b778;
        opacity: 0;
      }

      .cls-19 {
        fill: url(#radial-gradient-6);
      }

      .cls-18 {
        fill-rule: evenodd;
      }

      .group-circle-large-text0 {
        fill: url(#radial-gradient-7);
      }

      .podcast-icon-circle {
        fill: url(#radial-gradient-11);
      }
      .insight-icon-circle {
        fill: url(#radial-gradient-12);
      }
      .library-icon-circle {
        fill: url(#radial-gradient-13);
      }
      .training-icon-circle {
        fill: url(#radial-gradient-14);
      }
    </style>

    <!-- CRITICAL FIX: Moved D3 and GSAP scripts here to ensure they are loaded before our main script executes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
      //  cx="294.86" cy="295.05"

      document.addEventListener("DOMContentLoaded", function () {
        let tl = gsap.timeline({});
        gsap.set(".group-circle", { opacity: 0 });

        tl.from("#logo", {
          opacity: 0,
          duration: 1,
          ease: "power3.out",
        });
        tl.from(
          "#logo-image-background",
          { scale: 0, ease: "power2.out", transformOrigin: "50% 50%" },
          ">-0.3"
        );
        tl.from(
          "#Gradient_Link",
          { scale: 0, ease: "power2.out", transformOrigin: "50% 50%" },
          "<"
        );

        tl.from(
          ".group-dotted-circles circle",
          {
            scale: 0, // Start from a scale of 0
            transformOrigin: "50% 50%", // Scale from the center
            duration: 1, // Animation duration of 1 second
            ease: "power2.out", // Easing function for a smooth effect
            stagger: {
              each: 0.2, // Stagger each circle's animation by 0.2 seconds
              from: "start", // Start staggering from the first element
            },
          },
          ">"
        );

        gsap.from(
          ".transparent-circle",
          {
            r: 0,
            ease: "power2.out",
            duration: 3,
          },
          "<"
        );

        gsap.from(
          ".axis-line-h",
          {
            attr: {
              x1: 294,
              y1: 295,
              x2: 294,
              y2: 295,
            },
          },
          ">"
        );
        gsap.from(
          ".axis-line-v",
          {
            attr: {
              x1: 294,
              y1: 295,
              x2: 294,
              y2: 295,
            },
          },
          "<"
        );

        const mainIcons = gsap.utils.toArray("#MainIcons > g");

        tl.from(
          mainIcons,
          {
            opacity: 0,
            scale: 0,
            duration: 1,
            ease: "power2.out",
            stagger: 0.1,
          },
          ">"
        );

        gsap.from(
          ".axis-circle",
          {
            opacity: 0,
            scale: 0,
            ease: "power2.out",
            duration: 0.3,
          },
          ">"
        );

        //
        tl.from(".water", {
          scale: 0,
          stagger: 0.05,
          transformOrigin: "50% 50%",
        });

        tl.from(
          ".grain",
          {
            scale: 0,
            x: 294.86,
            y: 295.05,
            duration: 1,
            stagger: 0.07,
          },
          ">-0.2"
        );

        const icons = gsap.utils.toArray(".icon");
        tl.from(
          icons,
          {
            opacity: 0,
            scale: 0,
            duration: 1,
            ease: "power2.out",
            stagger: 0.1,
          },
          ">-0.8"
        );

        tl.from("#Plant", { scale: 0, ease: "power2.out" }, "<");
        tl.from(
          ".windmill",
          { scale: 0, ease: "power2.out", transformOrigin: "50% 50%" },
          "<"
        );

        tl.from(
          "#links > g > .group-text",
          {
            scale: 0,
            duration: 0.5,
            stagger: 0.05,
            ease: "power2.out",
            transformOrigin: "50% 50%",
          },
          ">"
        );

        link_names = ["Training", "Insights", "Library", "Podcast"];
        link_adjustment_direction = [
          { y: -90, x: 6 },
          { x: 90 },
          { x: -90 },
          { y: 90, x: 6 },
        ];
        link_adjustment_direction_reverse = [
          { y: 90 },
          { x: -90 },
          { x: 90 },
          { y: -90 },
        ];

        const iconInitialPositions = new Map();

        tl.eventCallback("onComplete", () => {
          icons.forEach((icon) => {
            const bbox = icon.getBBox();
            iconInitialPositions.set(icon, {
              x: bbox.x + bbox.width / 2,
              y: bbox.y + bbox.height / 2,
            });
          });
        });

        const iconLinkMap = {
          Insights: [
            "#sustainability",
            "#trees",
            "#waves",
            "#energy",
            "#image-right-bottom",
            "#image-right-top",
          ],
          Podcast: [
            "#trees",
            "#energy",
            "#flower",
            "#mountain",
            "#image-right-bottom",
            "#image-left-bottom",
          ],
          Library: [
            "#books",
            "#mountain",
            "#grain",
            "#flower",
            "#image-left-top",
            "#image-left-bottom",
          ], // Attracts multiple icons
          Training: [
            "#grain",
            "#books",
            "#waves",
            "#sustainability",
            "#image-left-top",
            "#image-right-top",
          ],
        };

        const mainIconMap = {
          Podcast: "#podcast-icon",
          Training: "#training-icon",
          Insights: "#insight-icon",
          Library: "#library-icon",
        };

        const linkGroupCenters = {};
        const linkGroups = gsap.utils.toArray("#links > g");
        linkGroups.forEach((group) => {
          const className = group.id;
          const outerCircle = group.querySelector(".group-circle"); // The outer path defines the boundary
          const bbox = outerCircle.getBBox();
          linkGroupCenters[className] = {
            x: bbox.x + bbox.width / 2,
            y: bbox.y + bbox.height / 2,
            // Calculate and store the radius for the distribution logic
            radius: (bbox.width + bbox.height) / 6, // Average radius
          };
        });

        linkGroups.forEach((link_group, index) => {
          console.log(link_group.id);
          const link_circle = link_group.querySelector(".group-circle");
          const link_circle_text = link_group.querySelector(".group-text");
          // const link_circle_path =
          //   link_group.querySelector(".group-text-circle");
          link_group.addEventListener("mouseenter", () => {
            // gsap.to(link_circle, {
            //   scale: 1.6,
            //   opacity: 1,
            //   transformOrigin: "50% 50%",
            //   fill: "white",
            // });
            const linkClass = link_group.id;
            console.log(linkClass, link_names);
            gsap.to(link_circle_text, link_adjustment_direction[index]);
            gsap.to(link_circle, {
              opacity: 1,
              scale: 1.2,
              transformOrigin: "50% 50%",
            });

            const mainIconSelector = mainIconMap[linkClass];
            const mainIcon = document.querySelector(mainIconSelector);
            const linkCenter = linkGroupCenters[linkClass];
            const background_mainIcon_circle =
              mainIcon.querySelector(".background-circle");
            if (mainIcon && linkCenter) {
              const iconBBox = mainIcon.getBBox();
              const iconCenterX = iconBBox.x + iconBBox.width / 2;
              const iconCenterY = iconBBox.y + iconBBox.height / 2;

              gsap.to(mainIcon, {
                x: linkCenter.x - iconCenterX,
                y: linkCenter.y - iconCenterY,
                duration: 0.5,
                ease: "power2.out",
              });

              gsap.to(background_mainIcon_circle, {
                opacity: 0,
                duration: 0.5,
                ease: "power2.out",
              });
            }

            const iconSelectors = iconLinkMap[linkClass];
            const linkData = linkGroupCenters[linkClass];
            if (iconSelectors && linkData) {
              const numIcons = iconSelectors.length;
              console.log(numIcons);
              const angleIncrement = (2 * Math.PI) / numIcons; // 360 degrees in radians

              iconSelectors.forEach((selector, i) => {
                const targetIcon = document.querySelector(selector);
                const initialPos = iconInitialPositions.get(targetIcon);
                if (targetIcon && initialPos) {
                  // Calculate the position on the circle for this icon
                  const angle = angleIncrement * i;
                  const targetX =
                    linkData.x + linkData.radius * Math.cos(angle);
                  const targetY =
                    linkData.y + linkData.radius * Math.sin(angle);

                  gsap.to(targetIcon, {
                    x: targetX - initialPos.x,
                    y: targetY - initialPos.y,
                    duration: 0.5,
                    ease: "power2.out",
                  });
                }

                let icon_circle = targetIcon.querySelector(".overlay-circle");
                gsap.to(icon_circle, {
                  fill: "#094832",
                  r: 14.36,
                  duration: 0.5,
                  ease: "power2.out",
                });
                let icon_path = targetIcon.querySelectorAll(".cls-18");

                gsap.to(icon_path, {
                  fill: "white",
                  opacity: 1,
                  duration: 0.5,
                  ease: "power2.out",
                });
              });
            }
          });

          link_group.addEventListener("mouseleave", () => {
            gsap.to(link_circle, {
              opacity: 0,
            });
            gsap.to(link_circle_text, { x: 0, y: 0 });

            const linkClass = link_group.id;
            const iconSelectors = iconLinkMap[linkClass];
            if (iconSelectors) {
              iconSelectors.forEach((selector) => {
                const mainIconSelector = mainIconMap[linkClass];
                const mainIcon = document.querySelector(mainIconSelector);
                const background_mainIcon_circle =
                  mainIcon.querySelector(".background-circle");

                if (mainIcon) {
                  gsap.to(mainIcon, {
                    x: 0,
                    y: 0,
                    duration: 0.5,
                    ease: "power2.out",
                  });

                  gsap.to(background_mainIcon_circle, {
                    opacity: 1,
                    duration: 0.5,
                    ease: "power2.out",
                  });
                }

                const targetIcon = document.querySelector(selector);

                if (targetIcon) {
                  // Animate back to original position
                  gsap.to(targetIcon, {
                    x: 0,
                    y: 0,
                    duration: 0.5,
                    ease: "power2.out",
                  });
                }

                let icon_circle = targetIcon.querySelector(".overlay-circle");
                let icon_path = targetIcon.querySelectorAll(".cls-18");
                gsap.to(icon_circle, {
                  fill: "#094832",
                  r: 0,
                  duration: 0.5,
                  ease: "power2.out",
                });

                gsap.to(icon_path, {
                  fill: "#34b778",
                  opacity: 0,
                  duration: 0.5,
                  ease: "power2.out",
                });
              });
            }
          });
        });

        // Add background gradient interaction on mouse move
        const svg = document.querySelector("svg");
        const gradient = document.querySelector("#radial-gradient");
        const linkGradients = [
          // Corrected array to match icon circles
          // document.querySelector("#radial-gradient-2"),
          document.querySelector("#radial-gradient-3"),
          document.querySelector("#radial-gradient-4"),
          // document.querySelector("#radial-gradient-5"),
          document.querySelector("#radial-gradient-6"),
          document.querySelector("#radial-gradient-7"),
          document.querySelector("#radial-gradient-8"),
          document.querySelector("#radial-gradient-9"), // Corrected ID
          document.querySelector("#radial-gradient-11"),
          document.querySelector("#radial-gradient-12"),
          document.querySelector("#radial-gradient-13"),
          document.querySelector("#radial-gradient-14"),
        ];

        // Get geometric info for each link circle for the 3D effect
        const linkCircles = gsap.utils.toArray([
          ".icon > .gradient-circle",
          ".podcast-icon-circle",
          ".insight-icon-circle",
          ".library-icon-circle",
          ".training-icon-circle",
        ]);
        console.log(linkCircles);
        const linkGeometries = linkCircles.map((circle, i) => {
          const bbox = circle.getBBox();
          return {
            element: circle,
            gradient: linkGradients[i],
            // The inverse matrix is static, so we can calculate it once
            inverseMatrix: linkGradients[i].gradientTransform.baseVal
              .consolidate()
              .matrix.inverse(),
            cx: bbox.x + bbox.width / 2,
            cy: bbox.y + bbox.height / 2,
            radius: (bbox.width + bbox.height) / 4, // Average radius
          };
        });

        // A quick object to store the target coordinates for GSAP
        let pos = { x: 294.85, y: 295.05 };

        // Use a single GSAP tween that we can update, which is more performant
        const gradientTween = gsap.to(pos, {
          x: 294.85,
          y: 295.05,
          duration: 1,
          ease: "power2.out",
          onUpdate: () => {
            gradient.setAttribute("fx", pos.x);
            gradient.setAttribute("fy", pos.y);

            // Create an SVG point to transform
            let point = svg.createSVGPoint();
            point.x = pos.x;
            point.y = pos.y;

            // Calculate the "3D ball" lighting effect
            linkGeometries.forEach((geom) => {
              const dx = pos.x - geom.cx;
              const dy = pos.y - geom.cy;
              const angle = Math.atan2(dy, dx);

              // The distance of the highlight from the center. 0.5 is a good starting point.
              const highlightDistance = geom.radius * 0.5;

              // Calculate the highlight's position in global SVG space
              const highlightX = geom.cx + Math.cos(angle) * highlightDistance;
              const highlightY = geom.cy + Math.sin(angle) * highlightDistance;

              point.x = highlightX;
              point.y = highlightY;

              const localPoint = point.matrixTransform(geom.inverseMatrix);
              geom.gradient.setAttribute("fx", localPoint.x);
              geom.gradient.setAttribute("fy", localPoint.y);
            });
          },
        });

        // Listen for mouse movement across the entire window
        window.addEventListener("mousemove", (e) => {
          // Map the mouse position (from 0 to window width/height) to the SVG's coordinate system
          gradientTween.vars.x =
            (e.clientX / window.innerWidth) * svg.viewBox.baseVal.width;
          gradientTween.vars.y =
            (e.clientY / window.innerHeight) * svg.viewBox.baseVal.height;
          gradientTween.invalidate().restart(); // Invalidate and restart the tween to the new target
        });
      });
    </script>
  </body>
